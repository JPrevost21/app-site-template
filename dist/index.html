<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1>App-Site-Template</h1>
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="left">
                <h1>Header</h1>
                <h3>Sub Header</h3>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
                <p>
                    <a href="https://github.com/JPrevost21/app-site-template">Place holder link for App Store</a>
                </p>
                <p>
                    <a href="https://github.com/JPrevost21/app-site-template">Place holder link for Contact</a>
                </p>
            </div>
            <div id="right">
                <img src="img/image-placeholder.jpg" alt="Image Placeholder" style="width:250px;height:250px;">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
